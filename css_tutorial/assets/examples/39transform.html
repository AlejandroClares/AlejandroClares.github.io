<html>
<head>
    <title>Transform</title>
    <style>
    .transform {
        width: 300px;
        height: 100px;
        position: absolute;
        top: 100px;
        left: 100px;
        background-color: orangered;
        transform: translate(100px) rotate(20deg);
    }
    .empty {
        width: 300px;
        height: 100px;
        position: absolute;
        top: 100px;
        left: 100px;
        border: 1px solid black;
    }
    </style>    
</head>
<body>
    <div class="transform"></div>
    <div class="empty"></div>
</body>
</html>
