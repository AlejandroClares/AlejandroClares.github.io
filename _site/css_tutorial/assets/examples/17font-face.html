<html>
<head>
    <title>pseudo-clases</title>
    <style>
        @font-face {
            font-family: miPrimeraFuente;
            src: url('../Courier_Prime/CourierPrime-Regular.ttf');
        }
        @font-face {
            font-family: miPrimeraFuente;
            font-weight: bold;
            src: url('../Courier_Prime/CourierPrime-Bold.ttf');
        }
        @font-face {
            font-family: miPrimeraFuente;
            font-style: italic;
            src: url('../Courier_Prime/CourierPrime-Italic.ttf');
        }
        div {
            font-family: 'miPrimeraFuente';
        }
    </style>
</head>
<body>
    <div>
        <p>Normal</p>
        <h3>Bold</h3>
        <p style="font-style:italic;">Italic</p>
    </div>
</body>
</html>
