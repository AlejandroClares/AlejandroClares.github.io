<html>
<head>
    <title>pseudo-clases</title>
    <style>
        div {
            width: 10%;
            border: 1px solid black;
        }
        #parrafo1 {
            word-wrap: normal;
        }
        #parrafo2 {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div>
        <h3>Normal</h3>
        <p id="parrafo1">Esta palabra es muuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuy larga</p>
    </div>
    <div>
        <h3>break-word</h3>
        <p id="parrafo2">Esta palabra es muuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuy larga</p>
    </div>
</body>
</html>
