<html>
<head>
    <title>Animation</title>
    <style>
    div {
        width: 50px;
        height: 100px;
        background-color: orangered;
        animation-name: ejemplo;
        animation-duration: 3s;
        animation-delay: 1s;
    }

    @keyframes ejemplo {
        from {width: 50px;}
        to {width: 300px;}
    }
    </style>    
</head>
<body>
    <div></div>
</body>
</html>
