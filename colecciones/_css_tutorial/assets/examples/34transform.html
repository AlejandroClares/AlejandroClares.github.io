<html>
<head>
    <title>Transform</title>
    <style>
    div {
        width: 300px;
        height: 100px;
        position: absolute;
        top: 100px;
        left: 100px;
        background-color: orangered;
        transform: rotate(20deg);
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
