<html>
<head>
    <title>Transition</title>
    <style>
    div {
        width: 20%;
        height: 20%;
        background-color: orangered;
        transition-property: width;
        transition-duration: 3s;
    }
    div:hover {
        width: 100%;
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
