<html>
<head>
    <title>Transform</title>
    <style>
    .transform-origin {
        width: 300px;
        height: 100px;
        position: absolute;
        top: 100px;
        left: 100px;
        background-color: orangered;
        transform-origin: 0% 50%;
        transform: rotate(5deg);
    }
    .empty {
        width: 300px;
        height: 100px;
        position: absolute;
        top: 100px;
        left: 100px;
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <div class="transform-origin"></div>
    <div class="empty"></div>
</body>
</html>
