<html>
<head>
    <title>Animation</title>
    <style>
    div {
        width: 300px;
        height: 100px;
        background-color: black;
        animation-name: ejemplo;
        animation-duration: 4s;
    }

    @keyframes ejemplo {
        0% {background-color: red;}
        50% {background-color: yellow;}
        70% {background-color: blue;}
        100% {background-color: green;}
    }
    </style>    
</head>
<body>
    <div></div>
</body>
</html>
